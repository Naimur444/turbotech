<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TurboTech Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0A2647',
                        secondary: '#F1F5F9',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans text-gray-800 bg-secondary min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary">TurboTech Engineering</h1>
            <p class="text-gray-600 mt-2">Admin Login</p>
        </div>
        <form action="/admin" method="POST">
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="admin@turbotech.com">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="••••••••">
            </div>
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember"
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
            </div>
            <button type="submit"
                class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-200">
                Log In
            </button>
        </form>
        <div class="mt-8 text-center">
            <a href="index.html" class="text-sm text-primary hover:underline">Return to Main Site</a>
        </div>
    </div>

    <script>
        // You can add client-side validation here if needed
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            console.log('Login attempt');
            // For demonstration purposes, we'll just redirect to the admin panel
            window.location.href = 'admin.html';
        });
    </script>
</body>
</html>
